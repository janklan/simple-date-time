name: CI

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main, develop ]

jobs:
    quality-checks:
        name: Quality Checks (PHP ${{ matrix.php }})
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php: ['8.3', '8.4', '8.5']

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, uuid, gd, opcache
                  coverage: pcov
                  tools: composer:v2

            - name: Get Composer cache directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-interaction

            - name: Validate composer.json and composer.lock
              run: composer validate

            - name: Check for security vulnerabilities
              run: composer audit

            - name: Check Coding style
              run: vendor/bin/php-cs-fixer fix --dry-run --diff --stop-on-violation --using-cache=no

            - name: Run PHPStan
              run: vendor/bin/phpstan

            - name: Run unit tests
              run: vendor/bin/paratest
